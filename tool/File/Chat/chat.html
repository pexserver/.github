<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マルチスレッドチャット v2.4</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="マルチスレッドチャット v2.4">
    <link rel="apple-touch-icon" href="../../../lib/Assets/images/Chat/image3.jpg">
    <meta name="apple-touch-fullscreen" content="yes">

    <meta property="og:image" href="../../../lib/Assets/images/Chat/image3.jpg">
    <link rel="icon" href="../../../lib/Assets/images/Chat/image3.jpg" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="canonical" href="https://pexserver.github.io/" />
    <style>
        /* 基本的なリセット */
        html,
        body {
            margin: 0;
            /* デフォルトのマージンを削除 */
            padding: 0;
            /* デフォルトのパディングを削除 */
            height: 100%;
            /* htmlとbodyの高さをビューポート全体にする */
            overflow: hidden;
            /* 親ページにスクロールバーが表示されるのを防ぐ */
            background-color: #f0f0f0;
            /* オプション: iframe読み込み中の背景色 */
        }

        /* iframeをフルスクリーンにする */
        iframe {
            display: block;
            /* インライン要素の隙間を防ぐ */
            width: 100%;
            /* 幅を親要素(body)の100%にする */
            height: 100%;
            /* 高さを親要素(body)の100%にする */
            border: none;
            /* iframeのデフォルトの境界線を削除 */
        }
    </style>
</head>

<body>
    <iframe src="https://script.google.com/macros/s/AKfycbz4IfCCvthP8iEurPNmk3JOUGvGX0MSb-mUGNijxQTa_parpN9QQH0w9HBcR0555QH1/exec">
        お使いのブラウザは iframe をサポートしていません。
    </iframe>
</body>

</html>
