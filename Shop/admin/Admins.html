<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEX Shop 管理ツール</title>
    <!-- Bootstrap CSSの追加 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="admin.css" rel="stylesheet">
    <!-- jQueryの追加（ajax用） -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>PEX Shop 管理ツール</h1>
        
        <!-- タブナビゲーション -->
        <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">ユーザー管理</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="items-tab" data-bs-toggle="tab" data-bs-target="#items" type="button" role="tab">アイテム管理</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="transactions-tab" data-bs-toggle="tab" data-bs-target="#transactions" type="button" role="tab">取引履歴</button>
            </li>
        </ul>

        <!-- タブコンテンツ -->
        <div class="tab-content" id="adminTabContent">
            <!-- ユーザー管理 -->
            <div class="tab-pane fade show active" id="users" role="tabpanel">
                <div class="d-flex justify-content-between mb-3">
                    <h2>ユーザー一覧</h2>
                    <button class="btn btn-primary" id="addUserBtn">新規ユーザー追加</button>
                </div>
                <div class="table-responsive">
                    <table class="table" id="userTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>ユーザー名</th>
                                <th>残高</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- アイテム管理 -->
            <div class="tab-pane fade" id="items" role="tabpanel">
                <div class="d-flex justify-content-between mb-3">
                    <h2>アイテム一覧</h2>
                    <button class="btn btn-primary" id="addItemBtn">新規アイテム追加</button>
                </div>
                <div class="table-responsive">
                    <table class="table" id="itemTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>名前</th>
                                <th>価格</th>
                                <th>在庫</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="itemTableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- 取引履歴 -->
            <div class="tab-pane fade" id="transactions" role="tabpanel">
                <h2>取引履歴</h2>
                <div class="table-responsive">
                    <table class="table" id="transactionTable">
                        <thead>
                            <tr>
                                <th>日時</th>
                                <th>ユーザー</th>
                                <th>アイテム</th>
                                <th>金額</th>
                                <th>種類</th>
                            </tr>
                        </thead>
                        <tbody id="transactionTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- ユーザー編集モーダル -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ユーザー情報</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label class="form-label">ユーザー名</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">パスワード</label>
                            <input type="password" class="form-control" id="password">
                            <small class="text-muted">既存ユーザーの編集時は空白のままにすると変更されません</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">残高</label>
                            <input type="number" class="form-control" id="balance" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary" id="saveUserBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- アイテム編集モーダル -->
    <div class="modal fade" id="itemModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">アイテム情報</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="itemForm">
                        <input type="hidden" id="itemId">
                        <div class="mb-3">
                            <label class="form-label">アイテム名</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">価格</label>
                            <input type="number" class="form-control" id="itemPrice" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">在庫数</label>
                            <input type="number" class="form-control" id="itemStock" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary" id="saveItemBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- スクリプトの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 先にShopクラスを読み込む -->
    <script src="../lib/shop.js"></script>
    <script src="admin.js"></script>

    <!--
      注意: ShopのAPI呼び出しはShareツールと同じform-style POST（$.ajax({type: 'POST', data: ...})）に統一されています。
      GAS側もapplication/x-www-form-urlencoded形式で受け取るようになっています。
      詳細はlib/shop.js, gas/api.gsを参照。
    -->
</body>
</html>
